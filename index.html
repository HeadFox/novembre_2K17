<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>For novembre</title>
</head>
<body>
  <header class="header">
    <div class="header-logo">
      <img src="images/logo_novembre.png" alt="Logo novembre" class="header-logo__novembre" >
      <img src="images/logo_brain.png" alt="Logo brain" class="header-logo__brain">
    </div>
    <nav class="header-nav">
      <ul class="header-menu">
        <li class="header-menu__toogle">
          <div class="header-menu__toggle_night"></div>
          <div class="header-menu__toggle_day"></div>
        </li>
        <li class="header-menu__button_1"></li>
        <li class="header-menu__button_2"></li>
        <li class="header-menu__button_3"></li>
        <li class="header-menu__button_4"></li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <section class="section-top">
      <div class="section-briefready__button"></div>
      <div class="section-explain">
        <div class="explain-challenge">
          <h3 class="explain-challenge__title">Votre challenge</h3>
          <p class="explain-challenge__text">
            Nous briefer avant le 19 novembre
          </p>
          <p class="explain-challenge__more">
            Doc, powerpoint, keynote, bunkr, papyrus connecté, c'est vous qui voyez.
          </p>
        </div>
        <div class="explain-engagement">
          <h3 class="explain-engagement__title">Notre engagement</h3>
          <p class="explain-engagement__text">
            Traiter le meilleur brief
          </p>
          <p class="explain-engagemebt__more">
            Vendredi 20 novembre en 24H, avec passion et conviction.
          </p>
        </div>
      </div>
      <div class="section-top__logo">
        <img src="images/logo_eclair.png" alt="24H de la réactivité">
        <h2>Les 24H de la réactivité</h2>
      </div>
    </section>
  </main>
  <footer>

  </footer>
</body>
</html>
