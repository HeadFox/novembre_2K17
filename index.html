<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>For novembre</title>
</head>
<body>
  <header class="header">
    <div class="header-logo">
      <img src="images/logo_novembre.png" alt="Logo novembre" class="header-logo__novembre" >
      <img src="images/logo_brain.png" alt="Logo brain" class="header-logo__brain">
    </div>
    <nav class="header-nav">
      <ul class="header-menu">
        <li class="header-menu__toogle">
          <div class="header-menu__toggle_night"></div>
          <div class="header-menu__toggle_day"></div>
        </li>
        <li class="header-menu__button_1"></li>
        <li class="header-menu__button_2"></li>
        <li class="header-menu__button_3"></li>
        <li class="header-menu__button_4"></li>
      </ul>
    </nav>
  </header>
  <main></main>
  <footer></footer>

</html>
